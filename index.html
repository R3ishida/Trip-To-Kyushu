<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州旅行</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-box">
        <div class="left-title">
            <div class="title1">2023 2.4-2.7</div>
            <div class="title2">Ryoji and Yukari</div>
        </div>
        <div class="airplane"></div>
        <div class="right-title">
            <div class="title3">Travel to</div>
            <div class="title4">"Kyushu"</div>
        </div>
    </div>
    <div class="plan-box">
        <div class="plan-title">PLAN</div>
        <div class="arrow">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 13">
                <path id="多角形_1" data-name="多角形 1" d="M12.5,0,25,13H0Z" transform="translate(25 13) rotate(180)" fill="#ababab"/>
            </svg>
              
        </div>
        <img class="image1" src="image/aso.jpeg" alt="">
        <img class="image2" src="image/meshi.jpeg" alt="">
        <img class="image3" src="image/onsen.jpeg" alt="">
    
          
    </div>
    <div class="plan">
        <div class="space">
            <svg class="kyushu_map" id="グループ_2" data-name="グループ 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 409.331 537.815">
                <defs>
                  <clipPath id="clip-path">
                    <rect id="長方形_6" data-name="長方形 6" width="409.331" height="537.815" fill="#a5d86f"/>
                  </clipPath>
                </defs>
                <g id="グループ_1" data-name="グループ 1" clip-path="url(#clip-path)">
                  <path id="パス_1" data-name="パス 1" d="M.913,135.69l38.626,93.543A12.038,12.038,0,0,0,52.9,236.468l60.416-11.43a12.038,12.038,0,0,0,7.541-18.849L97.63,173.832a12.039,12.039,0,0,1,18.463-15.359l55.661,57.978a12.037,12.037,0,0,1,2.84,11.817L97.911,482.288a12.039,12.039,0,0,0,5.043,13.624l62.6,40.009a12.037,12.037,0,0,0,10.592,1.171l113.373-41.163a12.038,12.038,0,0,0,7.128-6.995L408.527,198.007a12.026,12.026,0,0,0-.44-9.645L345.3,61.084a12.038,12.038,0,0,0-9.4-6.632L251.452,44.6a12.04,12.04,0,0,1-8.816-5.583L221.809,5.664A12.039,12.039,0,0,0,205.43,1.7L5.872,120.756A12.04,12.04,0,0,0,.913,135.69" transform="translate(0 0)" fill="#a5d86f"/>
                </g>
            </svg>
            <div class="day1-contents contents fukuoka">
                <div class="day">Day1</div>
                <div class="date">2.4(Sa.)</div>
                <div class="location-mark"></div>
                <div class="location">Fukuoka</div>
                <div class="caption">
                    <div class="triangle"></div>
                    <div class="container first">
                        <div class="time">
                            21:00
                        </div>
                        <div class="text">
                            arrive at FUK
                        </div>
                        <img src="image/fukuoka_airport.jpeg" alt="">
                    </div>
                    <div class="container second">
                        <div class="time">
                            22:00
                        </div>
                        <div class="text">
                            Hakata no "meshi"
                        </div>
                        <img src="image/hakata_meshi.webp" alt="">
                    </div>
                </div>
            </div>
            <div class="day2-contents contents kitakyushu">
                <div class="day">Day2</div>
                <div class="date"></div>
                <div class="location-mark"></div>
                <div class="location">kitakyushu</div>
                <div class="caption">
                    <div class="triangle"></div>
                    <div class="container first">
                        <div class="time">
                            10:00
                        </div>
                        <div class="text">
                            Kitakyushu City Museum
                        </div>
                        <img src="image/kitakyushu_city_liblary.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="day2-contents contents beppu">
                <div class="day">Day2</div>
                <div class="date"></div>
                <div class="location-mark"></div>
                <div class="location">Beppu</div>
                <div class="caption">
                    <div class="triangle"></div>
                    <div class="container first">
                        <div class="time">
                            12:00
                        </div>
                        <div class="text">
                            "JIGOKU" mushi
                        </div>
                        <img src="image/aso.jpeg" alt="">
                    </div>
                    <div class="container second">
                        <div class="time">
                            13:00
                        </div>
                        <div class="text">
                            "JIGOKU" meguri
                        </div>
                        <img src="image/aso.jpeg" alt="">
                    </div>
                    <div class="container third">
                        <div class="time">
                            13:00
                        </div>
                        <div class="text">
                            "Yutoriro Beppu"
                        </div>
                        <img src="image/aso.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="day3-contents contents">

            </div>
            <div class="day4-contents contents">

            </div>
        </div>
        <div class="trigger">
            <div class="fukuoka">
                <div class="day"></div>
                <div class="date"></div>
                <div class="location-mark"></div>
                <div class="location"></div>
                <div class="caption"></div>
                <div class="inner-caption first"></div>
                <div class="inner-caption second"></div>
                <div class="span"></div>
            </div>
            <div class="kitakyushu">
                <div class="day"></div>
                <div class="date"></div>
                <div class="location-mark"></div>
                <div class="location"></div>
                <div class="caption"></div>
                <div class="inner-caption first"></div>
                <div class="inner-caption second"></div>
            </div>
            <div class="beppu">
                <div class="day"></div>
                <div class="date"></div>
                <div class="location-mark"></div>
                <div class="location"></div>
                <div class="caption"></div>
                <div class="inner-caption first"></div>
                <div class="inner-caption second"></div>
            </div>
            <div class="yufuin">
                <div class="day"></div>
                <div class="date"></div>
                <div class="location-mark"></div>
                <div class="location"></div>
                <div class="caption"></div>
                <div class="inner-caption first"></div>
                <div class="inner-caption second"></div>
            </div>
            <div class="end"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
